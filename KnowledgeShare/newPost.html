  <body>

    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="p-2 text-strong" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="index.html">Knowledge Share</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
              <a class="btn btn-sm btn-outline-primary" onclick="loginGoogle();" id="loginGoogle" style="display:none;">Sign in with google</a>
              <a href="#"><h3 id="Username" style="display:none">placeholder</h3></a>
              <script>
                  $(window).bind("load", function() {
                      if (typeof user == "undefined"){
                          document.getElementById("loginGoogle").setAttribute("style", "display:inline;");
                      } else {
                          document.getElementById("Username").setAttribute("style", "display:inline");
                          document.getElementById("Username").innerHTML = user.displayName;
                      }
                  });
                  firebase.auth().onAuthStateChanged((user) => {
                      if (user) {
                          document.getElementById("Username").setAttribute("style", "display:inline");
                          document.getElementById("Username").innerHTML = user.displayName;
                          document.getElementById("loginGoogle").setAttribute("style", "display:none;");
                      }
                  });
              </script>

          </div>
        </div>
        <hr>
        <h1 class="display1 align-items-center text-center themeheader">
        New Post
        </h1>
      </header>
      
    <div class="container">
        <form>
            <div>
              <br>

              <h3>Topic</h3>
              <select class="form-control" id="inputTopic" required autofocus>
                <option value="world">World</option>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
                <option value="music">Music</option>
                <option value="science">Science</option>
                <option value="math">Math</option>
                <option value="writing">Writing</option>
                <option value="health">Health</option>
              </select>

              <br>

              <h3>Title</h3>
              <input type="title" id="inputTitle" class="form-control" placeholder="Enter a title" required>
              <br>

              <h3>Lead</h3>
              <input type="lead" id="inputLead" class="form-control" placeholder="Write a short lead to capture the attention of your reader" required>
              <br>

              <h3>Body</h3>
              <textarea id="inputBody" class="form-control" rows="15" placeholder="Write an article that is less than 1000 words that summarizes the topic that you are writing about. Keep it short and concise, and just give the basics of the topic" required></textarea>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" id="randomid" type="button">Submit Post</button>
        </form>
        
    </div>
    <br>
    
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright Â© Your Website 2018</p>
